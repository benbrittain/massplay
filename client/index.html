<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/ico/favicon.ico">

    <title>Mass Play</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">


    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript">
      window.context = null; // woooo globals
      window.canvas;
      /* Initialize canvas elements */

      $( function() {
        console.log( 'INIT' );
        var gameCanvas = window.canvas = document.getElementById('game');
        if(gameCanvas.getContext){
							var ctx = document.getElementById("game");
							if (gameCanvas.getContext) {
								var ctx = window.context = gameCanvas.getContext("2d");

								ctx.fillStyle = "rgb(200,0,0)";
								ctx.fillRect (10, 10, 55, 50);

          }
        }
      });


    </script>
  </head>

  <body>
    <!-- Begin header nav -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mass Play</a>
        </div>
        <!-- Stats -->
        <div class="navbar-collapse collapse">
        <div class="badges">
        <span class="badge">Games Being Played: 435</span>
        <span class="badge">Users Online: 9,992</span>
        </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="search-btn"><a href="#">
                <span class="glyphicon glyphicon-search"></span>
                   Browse Games</a></li>
            <li class="account-btn"><a href="#">PokeMaster</a></li>
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
              <img src="trainer32.png"/>
              <span class="caret"></span>
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#" class="start-game">
                <span class="glyphicon glyphicon-play-circle"></span>
                  Start a Game</a></li>
              <li><a href="#">
                <span class="glyphicon glyphicon-cog"></span>
                  Settings</a></li>
              <li><a href="#">
                <span class="glyphicon glyphicon-off"></span>
                  Logout</a></li>
            </ul>
          </ul>
        </div>
      </div>
    </div>
    <!-- End header nav -->
    <!-- Begin body content -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 sidebar">
          <ul class="nav nav-sidebar">
						<li><h2>Game Browser</h2></li>
            <li class="active"><a href="#">Game1</a></li>
            <li><a href="#">Game2</a></li>
            <li><a href="#">Game3</a></li>
            <li><a href="#">Game4</a></li>
          </ul>
        </div>
				<!-- Begin main page content -->
        <div class="col-xs-7 main">
          <h1 class="page-header">You're Playing Pokemon Red</h1>
          <!-- Canvas object -->
					<!--<canvas id="game" width=90% height=300></canvas>-->
					<canvas id="game" width=600 height=600></canvas>
          <!-- Controls -->
          <h2>Controls</h2>
          <button type="button" class="btn btn-primary">A</button>
          <button type="button" class="btn btn-primary">B</button>
          <button type="button" class="btn btn-primary">Left</button>
          <button type="button" class="btn btn-primary">Right</button>
          <button type="button" class="btn btn-primary">Up</button>
          <button type="button" class="btn btn-primary">Down</button>
        </div>
				<!-- End page content -->
				<!-- Begin chat -->
				<div class="col-md-3 chat">
          <h3>Chat here</h3>
        </div>
        <!-- End chat -->
      </div><!-- row -->
    </div><!-- container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
